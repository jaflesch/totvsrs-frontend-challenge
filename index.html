<!doctype html>
<html lang="pt-br">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="sweetalert2.all.min.js"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- title -->
    <title>Meu projeto To-do list - TOTVS RS</title>
</head>

<body>

    <!-- header -->
    <header>
        <h1>Meu projeto To-do list - TOTVS RS</h1>
    </header>

    <!-- menu -->
    <nav class="nav justify-content-end">
        <a class="nav-link active" href="#">Sair</a>
    </nav>

    <!-- principal -->
    <main>

        <!-- autenticação -->
        <section class="conteudo">
            <div class="container">
                <div class="row">
                    <div class="col">

                        <!-- card -->
                        <div class="card">
                            <div class="card-body">
                                <div class="row">

                                    <!-- imagem -->
                                    <div class="col">
                                    </div>

                                    <!-- login -->
                                    <div class="col">

                                        <!-- título -->
                                        <h2 class="card-title">Login</h2>

                                        <!-- formulário -->
                                        <form>
                                            <div class="form-group">
                                                <label for="inputEmail">E-mail</label>
                                                <input type="email" class="form-control" id="inputEmail"
                                                    aria-describedby="emailHelp" placeholder="email">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputSenha">Senha</label>
                                                <input type="password" class="form-control" id="inputSenha"
                                                    placeholder="senha">
                                            </div>
                                            <button type="submit" href="todolist.html"
                                                class="btn btn-primary btn-block">ENTRAR</button>
                                            <div class="form-group">
                                                <small id="obsCadastro" class="form-text text-muted">
                                                    Ainda não tem uma conta? Cadastre-se aqui
                                                </small>
                                            </div>
                                        </form>

                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- footer -->
    <footer>
        <p>Desenvolvido por Lucas de Oliveira</p>
    </footer>

    <!-- js -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>

</html>
