<html>
    <head>
        <title>Diego Xavier - To-do list - TOTVS RS</title>
    </head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/utils/alert.css">
    <link rel="stylesheet" href="./assets/css/utils/todo-list.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    
    <body onload="onInitAplication()">

        <div id="painel-login">

            <section class="content-login-form df">
                <div class="container">
                    <form id="login-form">
                        
                        <div class="form-group">
                            <label for="userEmail">Email</label>
                            <input type="email" class="form-control" id="userEmail" onkeypress="onKeyPressLoginForm(event)">
                        </div>
                        <div class="form-group">
                            <label for="userPassword">Senha</label>
                            <input type="password" class="form-control" id="userPassword" onkeypress="onKeyPressLoginForm(event)">
                        </div>

                        <div class="df alg sb">
                            <a class="create-login" data-toggle="modal" data-target="#modalRegister" onclick="userNameRegisterFocus()">Criar conta</a>
                            <button type="button" class="btn btn-primary login-button" onclick="login()">Login</button>
                        </div>
                    </form>
                </div>
            </section>


            <div class="modal fade" id="modalRegister" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cadastrar</h5>
                        <button type="button" id="closeModalRegister" class="close removeOutlineButton" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        
                        <form>
                            <div class="form-group">
                                <label for="userNameRegister">Nome</label>
                                <input type="text" class="form-control" id="userNameRegister">
                            </div>
                            <div class="form-group">
                                <label for="userEmailRegister">Email</label>
                                <input type="email" class="form-control" id="userEmailRegister">
                            </div>
                            <div class="form-group">
                                <label for="userPasswordRegister">Senha</label>
                                <input type="password" class="form-control" id="userPasswordRegister">
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" onclick="registerUser()">Cadastrar</button>
                    </div>
                </div>
                </div>
            </div>
        </div>


        <div id="alert">
            <div style="padding: 5px;">
                <div id="inner-alert" class="alert alert-danger" role="alert">Campo senha é obrigatório</div>
            </div>
        </div>








        <section id="painel-todo-list">

            <div class="container">

                <div class="df alg sb">
                    <div id="desc-name-user">Nome: </div>
                    <div id="desc-email-user">Email: </div>
                    <div id="desc-id-user">Id: </div>
                </div>

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">TITULO</th>
                        <th scope="col">DATA</th>
                        <th scope="col">STATUS</th>
                    </tr>
                    </thead>
                    <tbody id="render-todo-list"></tbody>
                </table>

                <button type="button" class="btn btn-primary login-button" onclick="logout()">Logout</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalRegisterTodoItem">Adicionar tarefa</button>

            </div>





            


            <div class="modal fade" id="modalRegisterTodoItem" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Cadastrar item</h5>
                            <button type="button" id="closeModalRegisterTodoItem" class="close removeOutlineButton" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            
                            <form>
                                <div class="form-group">
                                    <label for="titleTodoItem">Título</label>
                                    <input type="text" class="form-control" id="titleTodoItem">
                                </div>
                                <div class="form-group">
                                    <label for="descriptionTodoItem">Descrição</label>
                                    <input type="email" class="form-control" id="descriptionTodoItem">
                                </div>
                                <div class="form-group">
                                    <label for="dateTodoItem">Data</label>
                                    <input type="password" class="form-control" id="dateTodoItem">
                                </div>
                                <div class="form-group">
                                    <label for="statusTodoItem">Status</label>
                                    <select multiple class="form-control" id="statusTodoItem">
                                        <option value="0">backlog</option>
                                        <option value="1">em andamento</option>
                                        <option value="2">finalizado</option>
                                    </select>
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary" onclick="registerTodoItem()">Cadastrar</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>


        </section>

    </body>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/utils/alert.js"></script>
    <script src="./assets/js/utils/user-register.js"></script>
    <script src="./assets/js/utils/manipulate-data-cache.js"></script>
    <script src="./assets/js/utils/todo-list.js"></script>
</html>
