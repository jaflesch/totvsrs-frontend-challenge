<html>
    <head>
        <title>Meu projeto To-do list - TOTVS RS</title>
        <meta charset="UTF-8">
        <meta name="description" content="TOTVS-FRONTEND-CHALLENGE">
        <meta name="keywords" content="TOTVS, FRONTEND, CHALLENGE">
        <meta name="author" content="Enio Oliveira">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-reboot.css">
        <link href="assets/css/login-panel/login-panel.css" rel="stylesheet" type="text/css">
        <link href="assets/css/todo-app-header/todo-app-header.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body onload="initApp()">
            <section id="login-painel">
                <div class="container-fluid">
                    <div class="row no-gutter">
                        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
                        <div class="col-md-8 col-lg-6">
                            <div class="login d-flex align-items-center py-5">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-9 col-lg-8 mx-auto">
                                            <h3 class="login-heading mb-4">Bem Vindo!</h3>
                                            <form>
                                                <div class="form-label-group">
                                                    <input type="email" id="inputEmail" class="form-control" placeholder="userEmail"  required>
                                                    <label for="inputEmail">Email</label>
                                                </div>

                                                <div class="form-label-group">
                                                    <input type="password" id="inputPassword" class="form-control" placeholder="userPassword" required>
                                                    <label for="inputPassword">Senha</label>
                                                </div>

                                                <div class="custom-control custom-checkbox mb-3">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                    <label class="custom-control-label" for="customCheck1">Lembrar Senha</label>
                                                </div>
                                                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit" onclick="login()">Logar</button>
                                                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2 create-login" data-toggle="modal" data-target="#modalCadastre" type="submit" onclick="userRegisterFocus()">Cadastre-se</button>
                                                <div class="text-center">
                                                    <a class="small" href="#">Esquece a Senha?</a>
                                                </div>

                                                <div id="alert" style="display: none">
                                                    <div style="padding: 5px;">
                                                        <div id="inner-alert" class="alert alert-danger" role="alert"></div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="cadastro-modal">
                <div class="modal fade" id="modalCadastre" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Cadastrar</h5>
                                <button type="button" id="fecharModalCadastro" class="close removeOutlineButton" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <form>
                                    <div class="form-group">
                                        <label for="nomeCadastro">Nome</label>
                                        <input type="text" class="form-control" id="nomeCadastro" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="emailCadastro">Email</label>
                                        <input type="email" class="form-control" id="emailCadastro" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="senhaCadastro">Senha</label>
                                        <input type="password" class="form-control" id="senhaCadastro" required>
                                    </div>
                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary" onclick="cadastraUsuario()">Cadastrar</button>
                            </div>
                            <div id="alert-cadastro" >
                                <div style="padding: 5px;">
                                    <div id="inner-alert-cadastro" class="alert alert-danger" role="alert">Campo senha é obrigatório</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="todoApp">
                <div class="container">

                    <header>
                        <img src="assets/images/logo-totvs-rs.png" class="logo" alt="logo" style="height: 60px; width: 300px">

                        <div class="header-right">
                            <a id="adicionar-tarefa" data-toggle="modal" data-target="#modal-todo-app" onclick="modalAdicionarTarefa()">Adicionar tarefa</a>
                            <a id="logout" onclick="logout()">logout</a>

                        </div>
                    </header>


                    <div id="titulo-sistema">
                        <span>Lista de tarefas</span>
                    </div>

                    <div class="info-user df alg sb">
                        <div id="descricao-nome">Nome: </div>
                        <div id="descricao-email">Email: </div>
                        <div id="descricao-id-usuario" style="display: none;"></div>
                    </div>

                    <div class="divisor"></div>
                </div>


            </section>

            <section id="modal-adicionar-tarefa">
                <div class="modal fade" id="modal-todo-app" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h5 class="modal-title">Cadastrar item</h5>
                                <button type="button" id="closeModalRegisterTodoItem" class="close removeOutlineButton" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <form>
                                    <div class="form-group">
                                        <label for="tituloTarefa">Título</label>
                                        <input type="text" class="form-control" id="tituloTarefa">
                                    </div>
                                    <div class="form-group">
                                        <label for="descricaoTarefa">Descrição</label>
                                        <input type="email" class="form-control" id="descricaoTarefa">
                                    </div>
                                    <div class="form-group">
                                        <label for="dataTarefa">Data</label>
                                        <input type="datetime-local" class="form-control" id="dataTarefa">
                                    </div>
                                    <div class="form-group">
                                        <label for="statusTarefa">Status</label>
                                        <select class="form-control" id="statusTarefa">
                                            <option value="0">backlog</option>
                                            <option value="1">em andamento</option>
                                            <option value="2">finalizado</option>
                                        </select>
                                    </div>
                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary" onclick="">Cadastrar</button>
                            </div>

                        </div>
                    </div>
                </div>
            </section>



            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
            <script src="./vendor/jquery/jquery.js"></script>
            <script src="./vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
            <script src="./vendor/bootstrap/dist/js/bootstrap.min.js"></script>
            <script src="./assets/js/app.js"></script>
            <script src="./assets/js/controller/login/login.js"></script>
            <script src="./assets/js/controller/login/logout.js"></script>
            <script src="./assets/js/controller/validate/validate.js"></script>
            <script src="./assets/js/controller/cadastro/cadastro.js"></script>
            <script src="./assets/js/controller/todo-list/todoList.js"></script>
            <script src="./assets/js/controller/errors/errors.js"></script>
            <script src="./assets/js/util/dataCache/dataCache.js"></script>
    </body>
</html>
