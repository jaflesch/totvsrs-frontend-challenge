<html>
    <head>
        <title>Meu projeto To-do list - TOTVS RS</title>
        <meta charset="UTF-8">
        <meta name="description" content="TOTVS-FRONTEND-CHALLENGE">
        <meta name="keywords" content="TOTVS, FRONTEND, CHALLENGE">
        <meta name="author" content="Enio Oliveira">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-reboot.css">
        <link href="assets/css/login-panel/login-panel.css" rel="stylesheet" type="text/css">

    </head>
    <body onload="initApp()">
            <section class="login-painel">
                <div class="container-fluid">
                    <div class="row no-gutter">
                        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
                        <div class="col-md-8 col-lg-6">
                            <div class="login d-flex align-items-center py-5">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-9 col-lg-8 mx-auto">
                                            <h3 class="login-heading mb-4">Bem Vindo!</h3>
                                            <form>
                                                <div class="form-label-group">
                                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email"  autofocus onkeypress="onKeyPressLoginForm(event)">
                                                    <label for="inputEmail">Email</label>
                                                </div>

                                                <div class="form-label-group">
                                                    <input type="password" id="inputPassword" class="form-control" placeholder="Password"  onkeypress="onKeyPressLoginForm(event)">
                                                    <label for="inputPassword">Senha</label>
                                                </div>

                                                <div class="custom-control custom-checkbox mb-3">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                    <label class="custom-control-label" for="customCheck1">Lembrar Senha</label>
                                                </div>
                                                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit" onclick="login()">Logar</button>
                                                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2 create-login" data-toggle="modal" data-target="#modalCadastre" type="submit" onclick="userRegisterFocus()">Cadastre-se</button>
                                                <div class="text-center">
                                                    <a class="small" href="#">Esquece a Senha?</a>
                                                </div>

                                                <div id="alert" style="display: none">
                                                    <div style="padding: 5px;">
                                                        <div id="inner-alert" class="alert alert-danger" role="alert">Campo senha é obrigatório</div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="modal fade" id="modalCadastre" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Cadastrar</h5>
                            <button type="button" id="closeModalRegister" class="close removeOutlineButton" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <form>
                                <div class="form-group">
                                    <label for="nomeCadastro">Nome</label>
                                    <input type="text" class="form-control" id="nomeCadastro">
                                </div>
                                <div class="form-group">
                                    <label for="emailCadastro">Email</label>
                                    <input type="email" class="form-control" id="emailCadastro">
                                </div>
                                <div class="form-group">
                                    <label for="senhaCadastro">Senha</label>
                                    <input type="password" class="form-control" id="senhaCadastro">
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary" onclick="cadastraUsuario()">Cadastrar</button>
                        </div>
                        <div id="alert-cadastro" style="display: none">
                            <div style="padding: 5px;">
                                <div id="inner-alert-cadastro" class="alert alert-danger" role="alert">Campo senha é obrigatório</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
            <script src="./vendor/jquery/jquery.js"></script>
            <script src="./vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
            <script src="./vendor/bootstrap/dist/js/bootstrap.min.js"></script>
            <script src="./assets/js/app.js"></script>
            <script src="./assets/js/controller/login/login.js"></script>
            <script src="./assets/js/controller/validate/validate.js"></script>
            <script src="./assets/js/controller/cadastro/cadastro.js"></script>
            <!--            <script src="./assets/js/controllers/todo-list.js"></script>-->
            <script src="./assets/js/controller/errors/errors.js"></script>
            <script src="./assets/js/util/dataCache/dataCache.js"></script>
    </body>
</html>
