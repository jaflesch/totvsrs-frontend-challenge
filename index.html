<html>
    <head>
        <title>Meu projeto To-do list - TOTVS RS</title>
        <meta charset="UTF-8">
        <meta name="description" content="TOTVS-FRONTEND-CHALLENGE">
        <meta name="keywords" content="TOTVS, FRONTEND, CHALLENGE">
        <meta name="author" content="Enio Oliveira">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-reboot.css">
        <link href="assets/css/login-panel/login-panel.css" rel="stylesheet" type="text/css">

    </head>
    <body onload="initApp()">
            <div class="container-fluid">
                <div class="row no-gutter">
                    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
                    <div class="col-md-8 col-lg-6">
                        <div class="login d-flex align-items-center py-5">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-9 col-lg-8 mx-auto">
                                        <h3 class="login-heading mb-4">Bem Vindo!</h3>
                                        <form>
                                            <div class="form-label-group">
                                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus onkeypress="">
                                                <label for="inputEmail">Email</label>
                                            </div>

                                            <div class="form-label-group">
                                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required onkeypress="">
                                                <label for="inputPassword">Senha</label>
                                            </div>

                                            <div class="custom-control custom-checkbox mb-3">
                                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                <label class="custom-control-label" for="customCheck1">Lembrar Senha</label>
                                            </div>
                                            <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit" onclick="">Cadastre-se</button>
                                            <div class="text-center">
                                                <a class="small" href="#">Esquece a Senha?</a></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="alert">
                <div style="padding: 5px;">
                    <div id="inner-alert" class="alert alert-danger" role="alert">Campo senha é obrigatório</div>
                </div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
            <script src="./vendor/jquery/jquery.js"></script>
            <script src="./vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
            <script src="./vendor/bootstrap/dist/js/bootstrap.min.js"></script>
            <script src="./assets/js/app.js"></script>
            <script src="./assets/js/controller/login/login.js"></script>
<!--            <script src="./assets/js/controllers/todo-list.js"></script>-->
<!--            <script src="./assets/js/controllers/user-register.js"></script>-->
            <script src="./assets/js/util/errors/errors.js"></script>
            <script src="./assets/js/util/dataCache/dataCache.js"></script>
    </body>
</html>
