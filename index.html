<html>
    <head>
        <title>Diego Xavier - To-do list - TOTVS RS</title>
    </head>
    <link rel="stylesheet" href="./assets/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/controllers/todo-list.css">
    <link rel="stylesheet" href="./assets/css/controllers/login.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/utils/alert.css">
    
    <body onload="onInitAplication()">



        
        <section id="painel-login">

            <div class="content-login-form df">
                <div class="container">
                    <form id="login-form">
                        
                        <div class="form-group">
                            <label for="userEmail">Email</label>
                            <input type="email" class="form-control" id="userEmail" onkeypress="onKeyPressLoginForm(event)">
                        </div>
                        <div class="form-group">
                            <label for="userPassword">Senha</label>
                            <input type="password" class="form-control" id="userPassword" onkeypress="onKeyPressLoginForm(event)">
                        </div>

                        <div class="df alg sb">
                            <a class="create-login" data-toggle="modal" data-target="#modalRegister" onclick="userNameRegisterFocus()">Criar conta</a>
                            <button type="button" class="btn btn-primary login-button" onclick="login()">Login</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="modal fade" id="modalRegister" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cadastrar</h5>
                        <button type="button" id="closeModalRegister" class="close removeOutlineButton" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        
                        <form>
                            <div class="form-group">
                                <label for="userNameRegister">Nome</label>
                                <input type="text" class="form-control" id="userNameRegister">
                            </div>
                            <div class="form-group">
                                <label for="userEmailRegister">Email</label>
                                <input type="email" class="form-control" id="userEmailRegister">
                            </div>
                            <div class="form-group">
                                <label for="userPasswordRegister">Senha</label>
                                <input type="password" class="form-control" id="userPasswordRegister">
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" onclick="registerUser()">Cadastrar</button>
                    </div>
                </div>
                </div>
            </div>

        </section>




        <section id="painel-todo-list">

            <div class="container">
                <div class="df alg sb">
                    <div id="desc-name-user">Nome: </div>
                    <div id="desc-email-user">Email: </div>
                    <div id="desc-id-user">Id: </div>
                </div>

                <table class="table table-hover" id="table-todo-list">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">TITULO</th>
                            <th scope="col">DATA</th>
                            <th scope="col">STATUS</th>
                        </tr>
                    </thead>
                </table>

                <button type="button" class="btn btn-primary login-button" onclick="logout()">Logout</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalRegisterTodoItem">Adicionar tarefa</button>
            </div>

            <div class="modal fade" id="modalRegisterTodoItem" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title">Cadastrar item</h5>
                            <button type="button" id="closeModalRegisterTodoItem" class="close removeOutlineButton" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            
                            <form>
                                <div class="form-group">
                                    <label for="titleTodoItem">Título</label>
                                    <input type="text" class="form-control" id="titleTodoItem">
                                </div>
                                <div class="form-group">
                                    <label for="descriptionTodoItem">Descrição</label>
                                    <input type="email" class="form-control" id="descriptionTodoItem">
                                </div>
                                <div class="form-group">
                                    <label for="dateTodoItem">Data</label>
                                    <input type="datetime-local" class="form-control" id="dateTodoItem">
                                </div>
                                <div class="form-group">
                                    <label for="statusTodoItem">Status</label>
                                    <select class="form-control" id="statusTodoItem">
                                        <option value="0">backlog</option>
                                        <option value="1">em andamento</option>
                                        <option value="2">finalizado</option>
                                    </select>
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary" onclick="registerTodoItem()">Cadastrar</button>
                        </div>

                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalUpdateTodoItem" id="buttonAuxUpdateModal" style="visibility: hidden;"></button>
            <div class="modal fade" id="modalUpdateTodoItem" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title">Atualizar item</h5>
                            <button type="button" id="closeModalUpdateTodoItem" class="close removeOutlineButton" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            
                            <form>
                                <div class="form-group">
                                    <label for="updateTitleTodoItem">Título</label>
                                    <input type="text" class="form-control" id="updateTitleTodoItem">
                                </div>
                                <div class="form-group">
                                    <label for="updateDescriptionTodoItem">Descrição</label>
                                    <input type="email" class="form-control" id="updateDescriptionTodoItem">
                                </div>
                                <div class="form-group">
                                    <label for="updateDateTodoItem">Data</label>
                                    <input type="datetime-local" class="form-control" id="updateDateTodoItem">
                                </div>
                                <div class="form-group">
                                    <label for="updateStatusTodoItem">Status</label>
                                    <select class="form-control" id="updateStatusTodoItem">
                                        <option value="0">backlog</option>
                                        <option value="1">em andamento</option>
                                        <option value="2">finalizado</option>
                                    </select>
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <div class="d-flex" style="width: 100%;">
                                <div class="mr-auto p-2"><button type="button" class="btn btn-danger" onclick="showModalConfirm()">Excluir</button></div>
                                <div class="p-2"><button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button></div>
                                <div class="p-2"><button type="button" class="btn btn-primary" onclick="updateTodoItem()">Salvar</button></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>









        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalConfirm" id="buttonAuxModalConfirm" style="visibility: hidden;"></button>
        <div class="modal fade" id="modalConfirm" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmação</h5>
                    <button type="button" id="closeModalConfirm" class="close removeOutlineButton" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>O item será excluído permanentemente. Deseja continuar ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-primary" onclick="deleteTodoItem()">Sim</button>
                </div>
            </div>
            </div>
        </div>



        <div id="alert">
            <div style="padding: 5px;">
                <div id="inner-alert" class="alert alert-danger" role="alert">Campo senha é obrigatório</div>
            </div>
        </div>

    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="./assets/vendor/jquery/jquery.js"></script>
    <script src="./assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/controllers/login.js"></script>
    <script src="./assets/js/controllers/todo-list.js"></script>
    <script src="./assets/js/controllers/user-register.js"></script>
    <script src="./assets/js/utils/alert.js"></script>
    <script src="./assets/js/utils/manipulate-data-cache.js"></script>
</html>
