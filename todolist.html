<!-- to do list -->
<div class="container">
    <div class="row">
        <div class="col">

            <!-- card -->
            <div class="card">
                <div class="card-body">

                    <!-- título -->
                    <h2 class="card-title">To do list</h2>

                    <!-- tabela -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Título</th>
                                <th scope="col">Data</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- título -->
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- conteúdo -->
            <div class="modal-body">

                <!-- formulário -->
                <form>
                    <div class="form-group">
                        <label for="inputID">ID</label>
                        <input type="text" class="form-control" id="inputID" placeholder="id" disabled>
                    </div>
                    <div class="form-group">
                        <label for="inputTitulo">Título</label>
                        <input type="text" class="form-control" id="inputTitulo" placeholder="título">
                    </div>
                    <div class="form-group">
                        <label for="inputData">Data</label>
                        <input type="date" class="form-control" id="inputinputDataEmail" placeholder="data">
                    </div>
                    <div class="form-group">
                        <label for="inputSenha">Status</label>
                        <select class="form-control" id="inputSenha">
                            <option>backlog</option>
                            <option>andamento</option>
                            <option>finalizado</option>
                        </select>
                    </div>
                </form>

            </div>

            <!-- botões -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Salvar</button>
                <button type="button" class="btn btn-primary">Excluir</button>
            </div>

        </div>
    </div>
</div>
