<div id="signUpContent">
  <div id="signUpCard">
    <h1>Crie sua conta</h1>
    <p id="greetingText">Para acessar a plataforma é necessário criar a sua conta</p>
    <form action="submit" id="signUpForm">
      <label for="userNameInput">
        <div class="labelContainer">
          <img src="/images/fi-user.svg" alt="">
          Nome
        </div>
      </label>
      <input type="text" name="userName" id="userNameInput" placeholder="Fulano da Silva" required minlength="5" >
      <label for="userEmailInput">
        <div class="labelContainer">
          <img src="/images/fi-mail.svg" alt="">
          E-Mail
        </div>
      </label>
      <input type="email" name="userEmail" id="userEmailInput" placeholder="fulano@teste.com" required >
      <label for="userPasswordInput">
        <div class="labelContainer">
          <img src="/images/fi-lock.svg" alt="">
          Senha
        </div>
      </label>
      <input type="password" name="userPassword" id="userPasswordInput" required minlength="6" maxlength="16">
      <input type="submit" value="Criar Conta" id="submitButton">

    </form>
    <p id="logInText">Já tem uma conta? <a href="" id='logInPageLink'>Clique aqui para fazer login!</a></p>
  </div>

</div>
