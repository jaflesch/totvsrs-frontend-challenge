<!-- autenticação -->
<div class="container">
    <div class="row">
        <div class="col">

            <!-- card -->
            <div class="card">
                <div class="card-body">
                    <div class="row">

                        <!-- imagem -->
                        <div class="col">
                            <img class="imgCard" src="https://blush.ly/Ia7JXobHK/p" />
                        </div>

                        <!-- login -->
                        <div class="col">

                            <!-- título -->
                            <h2 class="card-title">Login</h2>

                            <!-- formulário -->
                            <form id="formLoginUsuario">
                                <div class="form-group">
                                    <label for="inputEmail">E-mail</label>
                                    <input type="email" class="form-control" id="inputEmail"
                                        aria-describedby="emailHelp" placeholder="email">
                                </div>
                                <div class="form-group">
                                    <label for="inputSenha">Senha</label>
                                    <input type="password" class="form-control" id="inputSenha" placeholder="senha">
                                </div>
                                <button id="btnLogar" type="submit" href="todolist.html"
                                    class="btn btn-primary btn-block">ENTRAR</button>
                                <div class="form-group">
                                    <small id="obsCadastro" class="form-text text-muted">
                                        Ainda não tem uma conta? <a href="cadastrar.html"
                                            class="buscaPagina">Cadastre-se
                                            aqui</a>.
                                    </small>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
