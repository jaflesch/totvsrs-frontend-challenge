<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>ToDo - Totvsrs</title>
<meta name= "viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<header>
  <div class="container">
    <div class="row">
      <div class="column column-8">
        <div id="logo"></div>
        <div class="content-menu">
          <nav>
            <ul>
              <li>bem vindo</li>
              <li><a class="btn fade" href="#">encerrar</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
<section id="cadastro">
  <div class="container">
    <div class="row">
      <div class="column column-8">
        <h1>Cadastrar uma nova tarefa para você</h1>
      </div>
    </div>
    <div class="content-form">
      <form id="cadastro-tarefas" action="">
        <div class="row">
          <div class="column column-1">
            <label for="id-tarefa">Número da tarefa</label>
            <input type="number" id="id-tarefa" name="id-atrefa" min="1">
          </div>
          <div class="column column-3">
            <label for="descricao-tarefa">O que você precisa fazer</label>
            <input type="text" id="descricao-tarefa" name="descricao-tarefa">
          </div>
          <div class="column column-2">
            <label for="data-hora">Para quando</label>
            <input type="datetime-local" id="data-hora" name="data-hora">
          </div>
          <div class="column column-2">
            <label for="status">Status</label>
            <br>
            <select id="status" name="status">
              <option value="sem-status">Sem status</option>
              <option value="em-andamento">Em andamento</option>
              <option value="finalizada">Finalizada</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="column column-8">
            <button class="cadastrar fade" value="Cadastrar" onclick="criarTarefas()" data-criar-tarefas>Cadastrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<secion id="minhas-tarefas">
<div class="container">
  <div class="column column-8">
    <h1>Suas tarefas</h1>
  </div>
  <div class="row">
    <div class="column column-8">
      <div id="lista-tarefas">
        <ul class="list" data-task-list>
        	
        </ul>
      </div>
    </div>
  </div>
</div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
