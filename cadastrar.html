<!-- cadastrar -->
<div class="container">
    <div class="row">
        <div class="col">

            <!-- card -->
            <div class="card">
                <div class="card-body">
                    <div class="row">

                        <!-- imagem -->
                        <div class="col">
                            <img class="imgCard" src="https://blush.ly/Ia7JXobHK/p" />
                        </div>

                        <!-- login -->
                        <div class="col">

                            <!-- título -->
                            <h2 class="card-title">Cadastrar</h2>

                            <!-- formulário -->
                            <form id="formCadastroUsuario">
                                <div class="form-group">
                                    <label for="inputNome">Nome</label>
                                    <input type="text" class="form-control" id="inputNome" placeholder="nome">
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail">E-mail</label>
                                    <input type="email" class="form-control" id="inputEmail"
                                        aria-describedby="emailHelp" placeholder="email">
                                </div>
                                <div class="form-group">
                                    <label for="inputSenha">Senha</label>
                                    <input type="password" class="form-control" id="inputSenha" placeholder="senha">
                                </div>
                                <div class="form-group">
                                    <label for="inputSenhaConfirma">Confirma senha</label>
                                    <input type="password" class="form-control" id="inputSenhaConfirma"
                                        placeholder="confirma senha">
                                </div>
                                <button id="btnCadastrar" type="submit" href="todolist.html"
                                    class="btn btn-primary btn-block">CADASTRAR</button>
                                <div class="form-group">
                                    <small id="obsCadastro" class="form-text text-muted">
                                        Já tem uma conta? <a href="autenticacao.html" class="buscaPagina">Faça
                                            login</a>.
                                    </small>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
